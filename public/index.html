<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <!-- ðŸ“ CDN for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ðŸ“ Css -->
    <!-- General style -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Component specific styling -->
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/carousel.css">

</head>

<body>

    <!-- ðŸ“ NAVBAR -->
    <header>
        <nav class="navbar">
            <!-- logo -->
            <div class="nav-logo nav-border">
                <div class="logo"></div>
            </div>
            <!-- Deliver to -->
            <div class="nav-address nav-border">
                <p id="add-first" class="nav-smallFont">Deliver to</p>
                <div class="add-icon">  <!--icon font awes-->
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav-bigFont">India</p>
                </div>
            </div>
            <!-- Search Bar -->
            <div class="nav-search">
                <select name="Categories" id="search-cat">
                    <option value="all">All</option>
                </select>
                <input type="text" name="search" id="srch" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- country -->
            <!-- Account -->
            <div class="nav-signin nav-border">
                <p class="nav-smallFont">Hello,Sign In</p>
                <p class="nav-bigFont">Account and List</p>
            </div>
            <!-- Orders -->
            <div class="nav-return nav-border">
                <p class="nav-smallFont">Returns</p>
                <p class="nav-bigFont">& Orders</p>
            </div>
            <!-- Cart -->
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="nav-bigFont">Cart</span>
            </div>
        </nav>
    </header>


    <!-- ðŸ“ CAROUSEL -->
    <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">
            &#8249;
        </button>

        <button class="slide-arrow" id="slide-arrow-next">
            &#8250;
        </button>

        <ul class="slides-container" id="slides-container">
            <li class="slide"><img src=".//images/carousel1.jpg" alt=""></li>
            <li class="slide"><img src=".//images/carousel2.jpg" alt=""></li>
            <li class="slide"><img src=".//images/carousel3.jpg" alt=""></li>
            <li class="slide"><img src=".//images/carousel4.jpg" alt=""></li>
        </ul>
    </section>


    <!-- ðŸ“ JavaScripts -->
    <!-- Carousel -->
    <script src="./js/carousel.js"></script>

</body>

</html>
